                <h1 class="text-warning mt-3 "> <span class="text-black">-</span> Promemoria</h1>
            </div>

            <form class="row g-3 mt-5 justify-content-center" @submit.prevent="onFormSubmit">
                <div class="col-md-auto text-center">
                    <label>
                        <input type="text" class="form-control text-white bg-black" id=""
                            placeholder="aggiungi Promemoria" v-model="newTaskData.text">

                    </label>

                </div>

                <div class="col-md-auto text-center mb-5">
                    <label>
                        <input type="text" class="form-control text-white bg-black" id="" placeholder="categoria"
                            v-model="newTaskData.category">

                    </label>

                </div>
                <div class="col-md-auto text-center">
                    <!-- aggiunta BONUS 1: tasto ENTER -->
                
                    <button class="btn btn-warning mb-3 text-success fw-bold "  @keyup.enter="submit"> + Aggiungi</button>
                    
                </div>

            </form>
            <div v-for="(task,i) in taskList">

                <ul class="list-group  mt-3">

                    <li class="list-group-item bg-black text-white  border-bottom  justify-content-between d-flex  ">
                       
                        <div class="form-check form-switch  rounded-3">
                            <input class="form-check-input " type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked v-model="task.done">
                        </div>
                       
                       <div class="fw-bold">

                           <span :class="task.done?'text-decoration-line-through ': ''">{{task.text}}</span>
                        </div>

                        <span class="badge text-warning  rounded-3"> {{task.category}}</span>
                        <button class="btn btn-danger  text-white" @click=" onDeleteBtnClick(i)">
                            <i class="fas fa-trash"></i>
                        </button>
                    </li>
                </ul>
            </div>



            </ul>

        </div>
        <script src="js/todo.js"></script>
</body>

</html>
